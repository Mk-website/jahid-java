<body>
<pre>
<h1 style="font-size:6vw"><center>INPUT</center><h1>
<p style="font-size:3vw">
class BPr107{
    public static void main(String[] args) {
        int sum = 0;
        for ( int i = 1; i <= 10; i++) {
            sum += i;
        }
        System.out.println("Sum of first 10 natural numbers: " + sum);
    }
}
<h1 style="font-size:5vw"><center>OUTPUT</center><h1>
<p style="font-size:3vw">
Sum of first 10 natural numbers: 55
</p></pre>
</body>
