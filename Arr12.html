<h1><center>INPUT</center><h1>

class sum{
public static void main(String st[]){
int arr[]={32,45,77,28,41,01};
System.out.println("Sum of all the items of the Array : ");
int sum=0;
for(int i = 0 ; i < arr.length ; i++){
sum=sum+arr[i];
}
System.out.println(sum);
}
}
<h1><center>OUTPUT</center><h1>
<p>
Sum of all the items of the Array :
224
