<pre>
<h1 style="font-size:6vw"><center>INPUT</center><h1>
<p style="font-size:3vw">
class BPr60{
public static void main(String[] args) {
 int n = 5; 
 for (int i = 1; i <= n; i++) {
 int cube = i * i * i;
 System.out.println("Cube of " + i + " is " + cube);
}}}
<h1 style="font-size:5vw"><center>OUTPUT</center><h1>
<p style="font-size:3vw">
Cube of 1 is 1
Cube of 2 is 8
Cube of 3 is 27
Cube of 4 is 64
Cube of 5 is 125
</p></pre>
</body>
