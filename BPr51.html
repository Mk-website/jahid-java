<h1 style="font-size:6vw"><center>INPUT</center><h1>
<p style="font-size:3vw">
class BPr51{
public static void main(String[] args) {
        double base = 2.0;
        int exponent = 3;
        double result = Math.pow(base, exponent);
System.out.println(base + " to the power of " + exponent + " is " + result);
    }
}
<h1 style="font-size:5vw"><center>OUTPUT</center><h1>
<p style="font-size:3vw">
2.0 to the power of 3 is 8.0
</p></pre>
