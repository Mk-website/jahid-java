<body>
<pre>
<h1 style="font-size:6vw"><center>INPUT</center><h1>
<p style="font-size:3vw">
class BPr44 {
  public static void main(String[] args) {
    int num = 5; 
    int factorial = 1;
    for (int i = 1; i <= num; i++) {
      factorial *= i;
    }
    System.out.println("The factorial of " + num + " is: " + factorial);
  }}
<h1 style="font-size:5vw"><center>OUTPUT</center><h1>
<p style="font-size:3vw">
The factorial of 5 is: 120
</p></pre>
</body>
