<body>
<pre>
<h1><center>INPUT</center><h1>
<p>
interface Animal{
void bark();
}
class Dog implements Animal{
public void bark(){
System.out.println("Dog is barking");
}
}
class Main{
public static void main(String st[]){
Animal obj = new Dog();
obj.bark();
}
}
<h1><center>OUTPUT</center><h1>
<p>
C:\javaFolders\Interfaces>java Main
Dog is barking
</p></pre>
</body>
